resources:
  account_settings:
    - name: my-devops-account
      region: us-east-1
      password_policy:
        minimum_length: 12
        require_symbols: true
        require_numbers: true
        require_uppercase: true
        require_lowercase: true
        allow_user_change: true
        max_password_age: 60
        password_reuse_prevention: 10
        hard_expiry: false
      account_alias: my-devops-bot-account
